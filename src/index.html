<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="Abrir-popup">
        <button id="AbrirPopupBtn">Iniciar jogo</button>
    </div>

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>JOGO DA ADIVINHAÇÃO</h2>

            <ol>
                <li>Você vai chutar um número de 1 a 100.</li>
                <li>Iremos te dar dicas se você está perto ou não do número secreto.</li>
                <li>Você terá 3 tentativas para acertar.</li>
                <li>Se você acertar ou as tentativas acabarem, o jogo termina.</li>
            </ol>

            <button id="iniciarJogo">Jogar</button>

            <div class="popup-close">
                <button id="closePopupBtn">x</button>
            </div>
        </div>
    </div>

    <!-- Vinculando o JavaScript corretamente -->
    <script src="js/script.js"></script>
</body>

</html>
